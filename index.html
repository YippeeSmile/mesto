<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="images/mesto-logo.svg" class="logo" alt="Логотип Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"><img src="images/сousteau.jpg" class="profile__image" alt="Аватар"></div>
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__further">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="gallery">
                <ul class="gallery__items">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup popup_profile-edit">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input type="text" value="Жак-Ив Кусто" placeholder="Имя" maxlength="40" class="popup__input popup__input_name">
                    <input type="text" value="Исследователь океана" placeholder="О себе" maxlength="40" class="popup__input popup__input_about">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_card-edit">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form">
                    <input type="text" name="name" placeholder="Название" maxlength="40" class="popup__input popup__input_card-name">
                    <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_card-link">
                    <button type="submit" class="popup__save-button">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_image">
            <div class="popup__image-container">
                <button class="popup__close"></button>
                <img class="popup__image" src="#" alt="">
                <figcaption class="popup__image-name"></figcaption>
            </div>
        </section>
    </div>
    <template class="card-template">
        <li class="gallery__item card">
            <button type="button" class="gallery__delete-button"></button>
            <img class="gallery__image" src="#" alt="">
            <div class="gallery__description">
                <h2 class="gallery__title"></h2>
                <button type="button" class="gallery__like-button"></button>
            </div>
        </li>
    </template>
    <script src="scripts/index.js"></script>
</body>

</html>
