<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="images/mesto-logo.svg" class="logo" alt="Логотип Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"><img src="images/сousteau.jpg" class="profile__image" alt="Аватар"></div>
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__further">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="gallery">
                <ul class="gallery__items">
                    <li class="gallery__item">
                        <img class="gallery__image" src="./images/karachaev.jpg" alt="Карачаевск">
                        <div class="gallery__description">
                            <h2 class="gallery__title">Карачаево-Черкессия</h2>
                            <button class="like-button like-button_active"></button>
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                        <div class="gallery__description">
                            <h2 class="gallery__title">Гора Эльбрус</h2>
                            <button class="like-button"></button>
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__image" src="./images/dombay.jpg" alt="Домбай">
                        <div class="gallery__description">
                            <h2 class="gallery__title">Домбай</h2>
                            <button class="like-button"></button>
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__image" src="./images/karachaev.jpg" alt="Карачаевск">
                        <div class="gallery__description">
                            <h2 class="gallery__title">Карачаевск</h2>
                            <button class="like-button"></button>
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                        <div class="gallery__description">
                            <h2 class="gallery__title">Гора Эльбрус</h2>
                            <button class="like-button"></button>
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__image" src="./images/dombay.jpg" alt="Домбай">
                        <div class="gallery__description">
                            <h2 class="gallery__title">Домбай</h2>
                            <button class="like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form">
                    <input type="text" value="Жак-Ив Кусто" placeholder="Имя" maxlength="40" class="popup__input form__name">
                    <input type="text" value="Исследователь океана" placeholder="О себе" maxlength="40" class="popup__input form__about">
                    <button type="submit" class="form__save-button">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
