<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/mesto-logo.svg')%>" class="logo" alt="Логотип Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"><img src="<%=require('./images/сousteau.jpg')%>" class="profile__image" alt="Аватар"></div>
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__further">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="gallery">
                <ul class="gallery__items">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup popup_profile-edit">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="profile-form" novalidate>
                    <input id="username" required name="username" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" class="popup__input popup__input_name">
                    <span id="username-error" class="error-message error-message_visible"></span>
                    <input id="usertext" required name="userjob" value="Исследователь океана" placeholder="О себе" minlength="2" maxlength="200" class="popup__input popup__input_about">
                    <span id="usertext-error" class="error-message error-message_visible"></span>
                    <button type="submit" class="popup__save-button popup__save-button_place_profile-edit">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_card-edit">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="card-form" novalidate>
                    <input id="cardname" type="text" name="name" placeholder="Название" minlength="2" maxlength="40" class="popup__input popup__input_card-name" required>
                    <span id="cardname-error" class="error-message error-message_visible"></span>
                    <input id="cardlink" type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_card-link" required>
                    <span id="cardlink-error" class="error-message error-message_visible"></span>
                    <button type="submit" class="popup__save-button popup__save-button_place_card-edit">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup popup_type_image">
            <div class="popup__image-container">
                <button class="popup__close"></button>
                <img class="popup__image" src="#" alt="">
                <figcaption class="popup__image-name"></figcaption>
            </div>
        </section>
    </div>
    <template class="card-template">
        <li class="gallery__item card">
            <button type="button" class="gallery__delete-button"></button>
            <img class="gallery__image" src="#" alt="">
            <div class="gallery__description">
                <h2 class="gallery__title"></h2>
                <button type="button" class="gallery__like-button"></button>
            </div>
        </li>
    </template>
</body>

</html>
